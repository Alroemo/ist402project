<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 600px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <div id="map"></div>
	
    <script>
      function initMap() {
	  
		
        var locations = [{Date:"9/1/201", Offesnses:"Harassment",lat: 40.805634,lng:-77.859307}]
        
        var map = new google.maps.Map(document.getElementById('map'), { zoom: 15, center: locations[0]});
        
        
        for(var i=0; i< locations.length; i++){
          
          var latLng = new google.maps.LatLng(locations.lat, locations.lng);
          var contentString = locations[i].Offesnses;
          
        	var marker = new google.maps.Marker({ 
        	  position: locations[i], 
        	  map: map,
        	  contentString: contentString
        	});
        	
        	var infowindow = new google.maps.InfoWindow({});
        	
        	marker.addListener('click', function() { 
        	  infowindow.setContent(this.contentString);
        	  infowindow.open(map, this);
        	  map.setCenter(this.getPosition());
        	});
        }
        
        
      }
      
		
      
    </script>
	
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBzZm8jSXO_pZq2ubxv0NCFyiw8QbfMs0g&callback=initMap">
    </script>
  </body>
</html>
